<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(jQuery)</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
		.kakao-map{
			width: 100%;
			height: 350px;
		}
    </style>

	<!-- kakao map cdn -->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c94a329c3f2c2db261046bb171a33a87"></script>

    <!-- jquery cdn -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
       $(function(){
		//지도를 생성하기 위해 태그를 선택한다.
		var container = document.querySelector(".kakao-map");
		//카카오 지도에 대한 옵션 객체를 생성한다.
		// - center : 지도의 중심
		// - level : 지도의 확대 수준(1~15)
		var options = {
			center: new kakao.maps.LatLng(37.456172, 126.632504),
			level: 3 //지도의 확대 수준
		};
		//태그와 옵션을 이용하여 카카오 지도를 생성한다.
		var map = new kakao.maps.Map(container, options);
	   });
    </script>
</head>
<body>
    <div class="container w-600 my-50">
        <div class="row center">
            <h1>지도 다루기</h1>
        </div>
        <div class="row">
			<div class="kakao-map"></div>
        </div>
    </div>
</body>
</html>

    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .cell {
            width: 25%;
            padding: 5px;
            transition: width 0.1s ease-out;
            transition-property: width, height;
        }

    </style>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
        function changeColumn1(){
            var images = document.querySelectorAll(".cell");
            for(var i=0; i<images.length; i++){
                images[i].style.width = "100%"
            }
        }
        function changeColumn2(){
            var images = document.querySelectorAll(".image");
            for(var i=0; i<images.length; i++){
                images[i].style.width = "50%"
            }
        }
        function changeColumn3(){
            var images = document.querySelectorAll(".image");
            for(var i=0; i<images.length; i++){
                images[i].style.width = "33%"
            }
        }
        function changeColumn4(){
            var images = document.querySelectorAll(".image");
            for(var i=0; i<images.length; i++){
                images[i].style.width = "25%"
            }
        }
        
    </script>
</head>
<body>
    <div class="container w-1000 my-50">
        <div class="row">

                <h1>더미 이미지 갤러리</h1>
            </div>

                <button type="button" class="btn" onclick="changeColumn4()">4열로 보기</button>
                <button type="button" class="btn" onclick="changeColumn3()">3열로 보기</button>
                <button type="button" class="btn" onclick="changeColumn2()">2열로 보기</button>
                <button type="button" class="btn" onclick="changeColumn1()">1열로 보기</button>
            </div>
        </div>
        <div class="row">

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(jQuery) Score Plugin</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>

    </style>

    <!-- jquery cdn -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <!-- score jquery plugin cdn-->
     <script src="score.js"></script>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
        
       $(function(){
            $(".test-score1").score({
                editable:true,
                integerOnly:false,
                // integerOnly:true,
                display:{
                    showNumber:true,
                    placeLimit:1,
                },
                send:{
                    sendable:true, 
                    name:"reviewScore",
                },
                point:{
                    max:5,
                    rate:5,
                }
            });
            $(".test-score2").score({
                editable:true,
                integerOnly:false,
                display:{
                    showNumber:true,
                    placeLimit:1,
                },
                point:{
                    max:5,
                    rate:3,
                }
            });
            $(".test-score3").score({
                editable:true,
                integerOnly:true,
                display:{
                    showNumber:true
                }
            });
        });
    </script>
</head>
<body>
    <div class="container w-600 my-50">
        <div class="row center">
            <h2>별점</h2>
        </div>
        <form action="https://www.naver.com" method="get">
            <div class="row">
                <div class="test-score1"></div>
            </div>
            <div class="row">
                <label>리뷰내용</label>    
                <textarea name="reviewContent" class="field w-100"></textarea>
            </div>    
        <div class="row">
            <button type="submit" class="btn btn-positive">등록</button>
        </div>    
    </form>
    </div>
</body>
</html>

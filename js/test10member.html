<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>


    </style>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
        function account() {
            var account = document.querySelector(".account");
            var rexId = /^[a-z0-9]{8,20}$/;
            var isValid = rexId.test(account.value);
            console.log(isValid);
            if(isValid){
                var answer = document.querySelector(".answer");
                answer.classList.add("green");
                answer.textContent = "사용할 수 있는 아이디입니다.";
            }
            else{
                var answer = document.querySelector(".answer");
                answer.classList.add("red");
                answer.textContent = "영어소문자, 0~9까지의 숫자 8~20글자를 입력하세요.";
            }
            }
            function password() {
            var password = document.querySelector(".password");
            var rexPw = /^(?=(.*?)[A-Z])(?=(.*?)[a-z])(?=(.*?)[0-9])(?=(.*?)[!@#$])[A-Za-z0-9!@#$]{8,16}$/;
            var isValid = rexPw.test(password.value);
            if(isValid){
                var answerPw = document.querySelector(".answerPw");
                answerPw.classList.add("green");
                answerPw.textContent = "사용 가능한 비밀번호 입니다.";
            }
            else{
                var answerPw = document.querySelector(".answerPw");
                answerPw.classList.add("red");
                answerPw.textContent = "비밀번호는 영어대소문자, 숫자, 특수문자를 반드시 포함한 8~16자로 작성하세요.";
            }
            }
            function checkPw() {
            var password = document.querySelector(".password").value;
            var checkPw = document.querySelector(".checkPw").value;
            var checkPw = document.querySelector(".chePw");
            
            // var isValid = password == checkPw;
            if(password == checkPw){
                checkPw.classList.add("green");
                checkPw.textContent = "비밀번호가 일치합니다.";
            }
            else{
                checkPw.classList.add("red");
                checkPw.textContent = "비밀번호가 일치하지 않습니다.";
            }
            }
        

    </script>
</head>
<body>
    <div class="container w-600 my-50">
        <div class="row center">
            <h1>회원가입</h1>
        </div>
        <label>아이디</label>
        <div class="row center">
            <input type="text" class="account field w-100" onblur="account();">
        </div> 

        <div class="row answer"></div> 

        <label>비밀번호</label>
        <div class="row center">
            <input type="password" class=" password field w-100" onblur="password();">
        </div> 

        <div class="row answerPw"></div>

        <label>비밀번호 확인</label>
        <div class="row center">
            <input type="password" class=" checkPw field w-100" onblur="checkPw();">
        </div> 

        <div class="row chePw"></div>
        

    </div>
    
</body>
</html>

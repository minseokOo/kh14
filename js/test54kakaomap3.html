<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(jQuery)</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
		.kakao-map{
			width: 100%;
			height: 350px;
		}
    </style>

	<!-- kakao map cdn -->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c94a329c3f2c2db261046bb171a33a87"></script>

    <!-- jquery cdn -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
       $(function(){
		//지도를 생성하기 위해 태그를 선택한다.
		var container = document.querySelector(".kakao-map");
		//카카오 지도에 대한 옵션 객체를 생성한다.
		// - center : 지도의 중심
		// - level : 지도의 확대 수준(1~15)
		var options = {
			center: new kakao.maps.LatLng(37.4562518, 126.6325914),
			level: 3 //지도의 확대 수준
		};
		//태그와 옵션을 이용하여 카카오 지도를 생성한다.
		var map = new kakao.maps.Map(container, options);
		// 추가) 위치 정보가 담긴 버튼들을 누르면 해당 위치로 지도를 이동
		$(".btn-position").click(function(){
			// this == 클릭당한 버튼
			var lat = $(this).attr("data-lat"); //버튼에 써있는 위도 정보 읽기
			var lng = $(this).attr("data-lng"); //버튼에 써있는 경도 정보 읽기
				var location = new  kakao.maps.LatLng(lat, lng);
				map.setCenter(location);
		});
		$(".btn-position2").click(function(){
			// this == 클릭당한 버튼
			var lat = $(this).attr("data-lat"); //버튼에 써있는 위도 정보 읽기
			var lng = $(this).attr("data-lng"); //버튼에 써있는 경도 정보 읽기
				var location = new  kakao.maps.LatLng(lat, lng);
				map.panTo(location);
		});
	   });
    // 이동할 위도 경도 위치를 생성합니다 
    
    // 지도 중심을 이동 시킵니다
    </script>
</head>
<body>
    <div class="container w-600 my-50">
        <div class="row center">
            <h1>지도 다루기</h1>
        </div>
        <div class="row">
			<div class="kakao-map"></div>
        </div>
		<div class="row">
			<h3>setCenter</h3>
		</div>
		<div class="row">
			<button type="button" class="btn btn-neutral btn-position" data-lat="37.4562518" data-lng="126.6325914">집</button>
			<button type="button" class="btn btn-neutral btn-position" data-lat="37.4895317" data-lng="126.7243448">부평역</button>
			<button type="button" class="btn btn-neutral btn-position" data-lat="37.4753908" data-lng="126.6330276">동인천역</button>
		</div>
		<div class="row">
			<h3>panTo</h3>
		</div>
		<div class="row">
			<button type="button" class="btn btn-neutral btn-position2" data-lat="37.4562518" data-lng="126.6325914">집</button>
			<button type="button" class="btn btn-neutral btn-position2" data-lat="37.4895317" data-lng="126.7243448">부평역</button>
			<button type="button" class="btn btn-neutral btn-position2" data-lat="37.4753908" data-lng="126.6330276">동인천역</button>
		</div>

    </div>
</body>
</html>

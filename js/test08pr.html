<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 수업</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>


    </style>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
        function checkLength(){
            var ip = document.querySelector(".ip");
            var display = document.querySelector(".display");
            display.textContent = ip.value.length;
            if(ip.value.length > 1000){
                alert("글자수 제한을 초과했습니다.")
                display.style.color="red";
                
            }
            else if(ip.value.length <= 1000){
                display.style.color="black";
            }
        }
        

    </script>
</head>
<body>
    <div class="container w-500 my-50">
        <div class="row center">
            <h1>입력창 글자수 제한</h1>
        </div>
        <div class="row">
            <textarea class="ip field w-100" maxlength="1000" rows="5" oninput="checkLength();"></textarea>
        </div>
        <div class="float-box">
            <div class="float-right"> / 1000</div> <div class="display float-right"></div>
        </div>
    </div>

    
</body>
</html>

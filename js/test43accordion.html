<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(jQuery)</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>

    </style>

    <!-- jquery cdn -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
       $(function(){
        $(".btn-java").click(function(){
            $(".btn-subJava").fadeToggle();
        });
        $(".btn-oracle").click(function(){
            $(".btn-subOracle").fadeToggle();
        });
        $(".btn-javaScript").click(function(){
            $(".btn-subJavaScript").fadeToggle();
        });
       });
    </script>
</head>
<body>
    <div class="container w-600 my-50">
        <div class="row center">
            <h1>아코디언 형태</h1>
        </div>
        <div class="row">
            <button type="button" class="btn btn-positive btn-java">자바</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-subJava">객체지향</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-subJava">상속</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-subJava">다형성</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-positive btn-oracle">오라클</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-subOracle">데이터베이스</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-subOracle">CRUD</button>
        </div>
        
        <div class="row">
            <button type="button" class="btn btn-positive btn-javaScript">자바스크립트</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-subJavaScript">함수형 언어</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-subJavaScript">유연함</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-subJavaScript">내장객체</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>summernote</title>
  <link rel="stylesheet" type="text/css" href="./commons.css">
  <link rel="stylesheet" type="text/css" href="./test.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    .note-editable{
      background-color: white;
    }
  </style>

  <!-- jquery cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- summernote cdn -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
  <!-- 자바스크립트 작성 영역 -->
  <script type="text/javascript">
    $(function () {
      // $(선택자).summernote({옵션객체});
      $("[name=boardContent]").summernote({
        minHeight: 250,
        maxHeight: 500,

        placeholder: "내용 입력",
        toolbar: [
          // [menu name, [list of button name]]
          ['area', ['style', 'undo', 'redo']],
          ['style', ['bold', 'italic', 'underline']],
          ['font', ['fontname', 'fontsize', 'forecolor', 'backcolor']],
          ['tool', ['ul', 'ol', 'table', 'hr', 'fullscreen']],
          ['height', ['height']]
        ]
      });
      if($("[name=boardContent]").summernote("isEmpty")){
        $("[name=boardContent]").summernote("code", "")
      }
    });
  </script>
</head>

<body>
  <div class="container w-800 my-50">
    <div class="row center">
      <h1>게시글 작성</h1>
    </div>
    <form action="" method="post">

      <div class="row">
        <textarea name="boardContent"></textarea>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-positive w-100">작성하기</button>
      </div>
    </form>
  </div>
</body>

</html>

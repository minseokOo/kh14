    <style>
        .image {
            transition: width 0.1s ease-out;
        }
    </style>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
        function changeColumn1(){
            var images = document.querySelectorAll(".image");
            for(var i=0; i<images.length; i++){
                images[i].classList.remove("w-25", "w-33", "w-50", "w-100");
                images[i].classList.add("w-100");
            }
        }
        function changeColumn2(){
            var images = document.querySelectorAll(".image");

                images[i].classList.add("w-50");
            }
        }

                images[i].classList.add("w-33");

        function changeColumn4(){

                images[i].classList.add("w-25");
            }
        }
        
    </script>

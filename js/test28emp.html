<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 수업</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="./test.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>

    </style>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
        window.addEventListener("load", function () {
            var status = {
                empNameValid: false,
                empDeptValid: false,
                empRankValid: false,
                empSalValid: false,
                empDateValid: false,
                ok: function () {
                    return this.empNameValid && this.empDeptValid && empRankValid && empSalValid && empDateValid;
                },
            };
            document.querySelector("[name=empName]")
            .addEventListener("blur", function () {
                var rexId = /^[가-힣]{2,7}$/;
                var isValid = rexId.test(this.value);
                this.classList.remove("success", "fail");
                this.classList.add(isValid ? "success" : "fail");
                status.empNameValid = isValid;
            });
            document.querySelector("[name=empDept]")
            .addEventListener("input", function () {
                var isValid = this.value.length > 0;
                this.classList.remove("success", "fail");
                this.classList.add(isValid ? "success" : "fail");
                status.empDeptValid = isValid;
            });
            document.querySelector("[name=empRank]")
            .addEventListener("input", function () {
                var isValid = this.value.length > 0;
                this.classList.remove("success", "fail");
                this.classList.add(isValid ? "success" : "fail");
                status.empRankValid = isValid;
            });
            document.querySelector("[name=empSal]")
            .addEventListener("blur", function () {
                var isValid = this.value >= 0;
                this.classList.remove("success", "fail");
                this.classList.add(isValid ? "success" : "fail");
                status.empSalValid = isValid;
            });
            document.querySelector("[name=empDate]")
            .addEventListener("blur", function () {
                var rexDate = /^(?:19|20)\d\d-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$/;
                var isValid = rexDate.test(this.value);
                this.classList.remove("success", "fail");
                this.classList.add(isValid ? "success" : "fail");
                status.empDateValid = isValid;
            });
            document.querySelector(".check-form")
            .addEventListener("submit", function (e) {
                if (status.ok() == false) {
                    e.preventDefault();
                }
            });
        });

    </script>
</head>

<body>
    <div class="container w-400 my-50">
        <div class="row">
            <h2>사원 정보 등록</h2>
        </div>
        <form action="./add" method="post" enctype="multipart/form-data" autocomplete="off" class="check-form">
            <div class="row">
                <label>사원명</label>
                <input type="text" name="empName" class="eName field w-100">
            </div>
            <div class="row">
                <label>사진 등록</label>
                <input class="field w-100" name="attach" type="file">
            </div>
            <div class="row">
                <label>부서명</label>
                <select class="eDept field w-100" name="empDept">
                    <option value="">선택하세요</option>
                    <option value="기획팀">기획팀</option>
                    <option value="영업팀">영업팀</option>
                    <option value="총무팀">총무팀</option>
                    <option value="개발팀">개발팀</option>
                    <option value="운영팀">운영팀</option>
                </select>
            </div>
            <div class="row">
                <label>입사일</label>
                <input type="date" name="empDate" class="eDate field w-100">
            </div>
            <div class="row">
                <label>사원등급</label>
                <select class="eRank field w-100" name="empRank">
                    <option value="인턴">인턴</option>
                    <option value="사원">사원</option>
                    <option value="주임">주임</option>
                    <option value="대리">대리</option>
                    <option value="과장">과장</option>
                    <option value="부장">부장</option>
                    <option value="이사">이사</option>
                    <option value="부사장">부사장</option>
                    <option value="사장">사장</option>
                </select>
            </div>
            <div class="row">
                <label>급여</label>
                <input type="number" name="empSal" class="eSal field w-100">
            </div>
            <div class="row">
                <button class="btn btn-positive" type="submit">등록</button>
            </div>
        </form>
    </div>
</body>

</html>

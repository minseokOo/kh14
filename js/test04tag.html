<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 수업</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>


    </style>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
        // 자바스크립트의 태그 제어 방법
        // - 자바스크립트는 태그를 "객체"라고 생각하며 "선택"하여 사용
        // - document.querySelector("CSS선택자")
        // - 태그를 선택한 뒤에 원하는 작업을 리모컨으로 실행
        function hello(){
            // console.log("안녕");
            var target = document.querySelector(".q1");
            console.log(target);
            target.textContent = "안녕";//내부에 글씨를 채우는 속성
        }
        function sum(){
            var total = 0;
            for(var i=1; i<=100; i++){
                total+=i;
            }
            console.log("합계 = " + total);
            var target = document.querySelector(".q2");
            target.textContent = total;
        }
        function seven(){
            var count = 0;
            for(var i=1; i<=100; i++ ){
                if(i % 7 == 0){
                    count++;
                }
            }
            console.log(count);
            var target = document.querySelector(".q3");
            target.textContent = count;
        }
    </script>
</head>
<body>
    <div class="container w-500">
        <div class="row center">
            <h1>자바스크립트 태그 제어</h1>
        </div>
        <div class="row">
            <button class="btn btn-positive" onclick="hello()">안녕</button>
        </div>
        <div class="row">
            <div class="q1"></div>
        </div>
        <div class="row">
            <button class="btn btn-positive" onclick="sum()">1부터 100까지 합계 구하기</button>
        </div>
        <div class="row">
            <div class="q2"></div>
        </div>
        <div class="row">
            <button class="btn btn-positive" onclick="seven()">1부터 100사이의 7의 배수 구하기</button>
        </div>
        <div class="row">
            <div class="q3"></div>
        </div>
    </div>
</body>
</html>

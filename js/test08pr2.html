<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 수업</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>


    </style>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
        function checkLength(){
            var ip = document.querySelector(".ip");
            var display = document.querySelector(".display");
            
            display.textContent = ip.value.length;
           var len = ip.value.length; 
            while(len > 1000) {
                var origin = ip.value;
                ip.value = origin.substring(0, origin.length-1);
                len--;
            }
        }
        

    </script>
</head>
<body>
    <div class="container w-500 my-50">
        <div class="row center">
            <h1>입력창 글자수 제한</h1>
        </div>
        <div class="row">
            <textarea class="ip field w-100" rows="5" oninput="checkLength();"></textarea>
        </div>
        <div class="float-box">
            <div class="float-right"> / 1000</div> <div class="display float-right">0</div>
        </div>
    </div>

    
</body>
</html>

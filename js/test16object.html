        //생성자 함수
        function Student(name, score){
            this.name = name;
            this.score = score;
        }

        var s1 = new Student("피카츄", 50);
        var s2 = new Student("파이리", 77);

        var s4 = {name : "이상해씨", score : 65};

        console.log(s3);
        console.log(s4);

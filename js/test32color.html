<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(jQuery)</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>

    </style>

    <!-- jquery cdn -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
       $(function(){
            $(".btn-color").on("click", function(){
                // js
                // var h1 = document.querySelector("h1");
                // var color = this.dataset.color;
                // h1.style.color = color;                
                
                //jQuery
                // var color = $(this).data("color"); //data- 중에 color를 읽어라
                var color = $(this).attr("data-color"); //모든 속성중에 data-color를 읽어와
                $("h1").css("color", color);
            });
       });
    </script>
</head>
<body>
    <div class="container w-600 my-50">
        <div class="row center">
            <h1>색상 바꾸기 예제</h1>
        </div>
        <div class="row">
            <button class="btn btn-color" data-color="red">빨강</button>
            <button class="btn btn-color" data-color="blue">파랑</button>
        </div>
    </div>
</body>
</html>

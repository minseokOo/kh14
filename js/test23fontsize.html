<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 수업</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        textarea.field {
            width: 450px;

        }
    </style>
    <!-- 자바스크립트 작성 영역 -->
    <script type="text/javascript">
        window.addEventListener("load", function(){
            var decreaseBtn = document.querySelector("#decrease");
            var smallBtn = document.querySelector("#small");
            var mediumBtn = document.querySelector("#medium");
            var largeBtn = document.querySelector("#large");
            var increaseBtn = document.querySelector("#increase");
            var text = document.querySelector(".field");
            decreaseBtn.onclick = function(){
                var currentSize = parseInt(getComputedStyle(text).fontSize);
                text.style.fontSize = (currentSize - 1) + "px";
            }
            smallBtn.onclick = function(){
                text.style.fontSize = "12px";
            };
            mediumBtn.onclick = function(){
                text.style.fontSize = "16px";
            };
            largeBtn.onclick = function(){
                text.style.fontSize = "24px";
            };
            increaseBtn.onclick = function(){
                var currentSize = parseInt(getComputedStyle(text).fontSize);
                text.style.fontSize = (currentSize + 1) + "px";
            }
        });
    </script>
</head>
<body>
    <div class="container w-500 my-50">
        <div class="row center">
            <button type="button" class="btn" id="decrease">-</button>
            <button type="button" class="btn" id="small">작게</button>
            <button type="button" class="btn" id="medium">보통</button>
            <button type="button" class="btn" id="large">크게</button>
            <button type="button" class="btn" id="increase">+</button>
        </div>
        <div class="row">
            <textarea class="field">

        </div>
    </div>
</body>
</html>

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" type="text/css" href="./test.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/zephyr/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="text/javascript">
         $(function(){
            //상태 객체
            var status = {
                poketmonNameValid : false,//형식검사
                poketmonTypeValid : false,//형식검사
                ok:function(){
                    return this.poketmonNameValid 
                                && this.poketmonNameCheckValid
                                && this.poketmonTypeValid;
                },
            };

            //입력창 검사
            $("[name=poketmonName]").blur(function(){
                //step 1 - 형식 검사
                var regex = /^[가-힣0-9\s]{1,10}$/;
                var poketmonName = $(this).val();
                status.poketmonNameValid = regex.test(poketmonName);
                if(status.poketmonNameValid) {//올바른 선택이라면
                    $("[name=poketmonName]").removeClass("valid invalid")
                                                            .addClass("valid");
                }
                else {//잘못된 선택이라면
                    $("[name=poketmonName]").removeClass("valid invalid")
                                                            .addClass("invalid");
                }
               
         });
        $("[name=poketmonType]").blur(function(){
                var poketmonType = $(this).val();
                status.poketmonTypeValid = poketmonType.length > 0;
                if(status.poketmonTypeValid) {//올바른 선택이라면
                    $("[name=poketmonType]").removeClass("success fail")
                                                            .addClass("success");
                }
                else {//잘못된 선택이라면
                    $("[name=poketmonType]").removeClass("success fail")
                                                            .addClass("fail");
                }
            });
    //폼 검사
    $(".check-form").submit(function(){
                $("[name]").trigger("blur");
                return status.ok();
         });
            });
    </script>

  </head>

  <body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1">
                <div class="bg-dark text-light p-4 rounded">
                    <h1>포켓몬 등록</h1>
                    <p>내용</p>
                </div>
                <!-- 원하는 내용을 작성 -->
                 <form action="" method="post" class="check-form">
                <div class="row mt-2">
                    
                  <div class="col">
                    <div class="form-floating">
                        <input type="text" name="poketmonName" class="form-control" placeholder="d">
                        <label>몬스터 이름</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                      <div class="form-floating">
                        <select name="poketmonType" id="poketmonSelect" class="form-select">
                            <option value="">선택하세요</option>
                            <option value="불">불</option>
                            <option value="물">물</option>
                            <option value="풀">풀</option>
                            <option value="바람">바람</option>
                            <option value="땅">땅</option>
                        </select>
                        <label for="poketmonSelect">몬스터 속성</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                      </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col text-end">
                        <button type="submit" class="btn btn-primary w-25">등록하기</button>
                    </div>
                </div>
            </form>
                
              </div>
          </div>
    </div>
  </body>

</html>

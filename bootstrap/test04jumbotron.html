<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" type="text/css" href="./test.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  </head>

  <body>
    <div class="container">

        <!-- 전체적인 홈페이지의 틀을 정하는 설정 -->
        <div class="row">
            <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1">
                <div class="bg-dark text-light p-4 rounded">
                    <h1>제목</h1>
                    <p>내용</p>
                </div>
            </div>
        </div>
        <!-- 
            Jumbotron이란 홈페이지 제목에 사용하는 큰 영역 
            - bs4까지는 클래스가 있었으나 bs5부터 사라져서 직접 구현해야함
            - 색상 키워드는 primary, secondary, info, success, warning, danger, light, dark 등이 있음
            - 배경색은 'bg-'와 역할 키워드를 결합하여 사용
            - 글자색은 'text-'와 역할 키워드를 결합하여 사용
            - 마진은 'm-', 패딩은 'p-'와 1~5단계를 결합하여 사용
            - 'rounded'로 모서리를 약간 둥글게 만들 수 있다.
        -->
        <div class="row mt-4">
            <div class="col">
                <div class="bg-dark text-light p-4 rounded">
                    <h1>제목</h1>
                    <p>내용</p>
                </div>
            </div>
        </div>
        <!-- 원하는 내용을 작성 -->
         <div class="row my-4">
            <div class="col">
                
            </div>
         </div>
    </div>
  </body>

</html>

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" type="text/css" href="./test.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  </head>
  <body>
    <!-- 
        컨테이너(container) - 화면을 구성하는 기본 단위 
        .container는 일정 구간마다 폭이 변하는 컨테이너 
        .container-fluid는 매우 브드럽게 폭이 변하는 컨테이너 
    -->
    
    <div class="container">
        <!--
            컨테이너 내부에 무언가를 배치할 때는 반드시 줄/칸을 생성한다.
            줄은 .row, 칸은 .col 로 생성한다.
        -->
        <div class="row">
            <div class="col">
                <h1>Hello Bootstrap!</h1>
            </div>
        </div>
        <!-- .col을 늘리면 해당 개수만큼 칸이 늘어난다 -->
        <div class="row">
            <div class="col">
                <h1>Hello Bootstrap!</h1>
            </div>
            <div class="col">
                <h1>Hello Bootstrap!</h1>
            </div>
        </div>
        <!-- 비대칭 배치를 원한다면
                한 줄을 12칸으로 보고 이를 나눠서 쓸 수 있도록 col을 구성
        -->
        <div class="row">
            <div class="col-3">
                <h1>Hello Bootstrap!</h1>
            </div>
            <div class="col-9">
                <h1>Hello Bootstrap!</h1>
            </div>
        </div>
        <!-- ex : 3-6-3으로 줄 분할 -->
        <div class="row">
            <div class="col-3">
                <h1>3</h1>
            </div>
            <div class="col-6">
                <h1>6</h1>
            </div>
            <div class="col-3">
                <h1>3</h1>
            </div>
        </div>
        <!-- ex : 4-4-4으로 줄 분할 -->
        <div class="row">
            <div class="col-4">
                <h1>4</h1>
            </div>
            <div class="col-4">
                <h1>4</h1>
            </div>
            <div class="col-4">
                <h1>4</h1>
            </div>
        </div>
        <!-- ex : 2-8-2으로 줄 분할 -->
        <div class="row">
            <div class="col-2">
                <h1>2</h1>
            </div>
            <div class="col-8">
                <h1>8</h1>
            </div>
            <div class="col-2">
                <h1>2</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <h1>1</h1>
            </div>
            <div class="col-1">
                <h1>1</h1>
            </div>
            <div class="col-1">
                <h1>1</h1>
            </div>
            <div class="col-1">
                <h1>1</h1>
            </div>
            <div class="col-1">
                <h1>1</h1>
            </div>
            <div class="col-1">
                <h1>1</h1>
            </div>
            <div class="col-1">
                <h1>1</h1>
            </div>
            <div class="col-1">
                <h1>1</h1>
            </div>
            <div class="col-1">
                <h1>1</h1>
            </div>
            <div class="col-1">
                <h1>1</h1>
            </div>
            <div class="col-1">
                <h1>1</h1>
            </div>
            <div class="col-1">
                <h1>1</h1>
            </div>
        </div>

        <!-- 
            줄 가운데에 6칸짜리 칸만 배치하고 싶다면
            offset-3을 이용하여 시작점을 3칸만큼 이동시킨 후 배치하면 된다.
        -->
        <div class="row">
            <div class="offset-3 col-6">6</div>
        </div>

        <!-- 
            화면의 크기가 항상 일정한 것이 아니라
            폭이 줄어들면 남은 화면을 차지하게 설정할 수 있다.

            col-6이 아니라 col-md-6으로 설정하면 md 크기에서 100%로 변신

            크기 키워드는 (sm / md / lg / xl / xxl)이 있다.

            여러 크기 키워드를 섞어서 배치하면 단계별 조정이 가능
        -->
            <div class="row">
                <div class="col-md-6">col-6</div>
                <div class="col-md-6">col-6</div>
            </div>
            <div class="row">
                <div class="col-sm-3">아이디</div>
                <div class="col-sm-9">
                    <input class="form-control">
                </div>
            </div>
    </div>
  </body>
</html>

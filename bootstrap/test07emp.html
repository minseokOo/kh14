<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- <link rel="stylesheet" type="text/css" href="./test.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/zephyr/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1">

                <form action="insert" method="post" autocomplete="off" class="check-form">
                    <!-- 점보트론 -->
                    <div class="row mt-4">
                        <div class="col">
                            <div class="bg-dark text-light p-4 rounded">
                                <h1>사원 등록</h1>
                                <p>등록할 사원의 정보를 입력하세요</p>
                            </div>
                        </div>
                    </div>
                    <!-- 원하는 내용을 작성 -->
                    <div class="row my-2">
                        <div class="col">
                            <!-- 플로팅 입력창 -->
                            <div class="form-floating">
                                <input type="text" name="empName" class="form-control" placeholder=" ">
                                <label>사원 이름</label>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback">이름은 한글 2~7자로 작성해주세요.</div>
                            </div>
                        </div>
                    </div>

                    <div class="row my-2">
                        <div class="col">
                            <!-- 플로팅 입력창 -->
                            <div class="form-floating">
                                <select name="empDept" class="form-select form-select-lg">
                                    <option value="인사팀">인사팀</option>
                                    <option value="개발팀">개발팀</option>
                                    <option value="영업팀">영업팀</option>
                                    <option value="총무팀">총무팀</option>
                                </select>
                                <label>부서명</label>
                                <div class="invalid-feedback">필수 항목입니다.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <!-- 플로팅 입력창 -->
                            <div class="form-floating">
                                <input type="date" name="empDate" class="form-control" placeholder=" ">
                                <label>입사일</label>
                                <div class="invalid-feedback">필수 항목입니다.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <!-- 플로팅 입력창 -->
                            <div class="form-floating">
                                <input type="text" name="empRank" class="form-control" placeholder=" ">
                                <label>직급</label>
                                <div class="invalid-feedback">필수 항목입니다.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <!-- 플로팅 입력창 -->
                            <div class="form-floating">
                                <input type="number" name="empSal" class="form-control" placeholder=" ">
                                <label>급여</label>
                                <div class="invalid-feedback">필수 항목입니다.</div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">등록하기</button>
                </form>


            </div>
        </div>
    </div>
</body>

</html>

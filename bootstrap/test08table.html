<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" type="text/css" href="./test.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/zephyr/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* 줄바꿈을 금지하여 반응형 테이블이 되도록 추가 설정 */
        .table-responsive>.table {
            white-space: nowrap;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1">

                <!-- 점보트론 -->
                <div class="row mt-4">
                    <div class="col">
                        <div class="bg-dark text-light p-4 rounded">
                            <h1>테이블 디자인</h1>
                            <p>목록에 필요한 테이블 디자인 방법을 살펴봅시다.</p>
                        </div>
                    </div>
                </div>

                <!-- 
            부트스트랩 테이블은 기본 클래스 .table 이다.
            - 줄무늬 테이블은 .table-striped 을 추가로 부여
            - 마우스 반응형 테이블은 .table-hover를 추가로 부여
            - 테두리가 있는 테이블은 .table-bordered를 추가로 부여
            - 다크모드는 .table-dark를 추가로 부여
        -->
                <div class="row my-4">
                    <div class="col">
                        <table class="table table-hover table-bordered table-dark">
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>이름</th>
                                    <th>속성</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>이상해씨</td>
                                    <td>풀</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>파이리</td>
                                    <td>불</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>꼬부기</td>
                                    <td>물</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>치코리타</td>
                                    <td>풀</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>치코리타</td>
                                    <td>풀</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row my-4"></div>
                <div class="col">
                    <!-- 내용에 의해서 아래로 늘어나는 것을 방지하기 위한 설정 -->
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered table-dark">
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>이름</th>
                                    <th>속성</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>이상해씨이상해씨이상해씨이상해씨</td>
                                    <td>풀</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>파이리</td>
                                    <td>불</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>꼬부기</td>
                                    <td>물</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>치코리타</td>
                                    <td>풀</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>치코리타</td>
                                    <td>풀</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 
                    Pagination
                -->
                <div class="row mt-4">
                    <div class="col">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled"><a class="page-link" href="#">&lt;</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item active"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">5</a></li>
                            <li class="page-item"><a class="page-link" href="#">6</a></li>
                            <li class="page-item"><a class="page-link" href="#">7</a></li>
                            <li class="page-item"><a class="page-link" href="#">8</a></li>
                            <li class="page-item"><a class="page-link" href="#">9</a></li>
                            <li class="page-item"><a class="page-link" href="#">10</a></li>
                            <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

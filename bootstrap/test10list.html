<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- <link rel="stylesheet" type="text/css" href="./test.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/zephyr/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1">

                <!-- 점보트론 -->
                <div class="row mt-4">
                    <div class="col">
                        <div class="bg-dark text-light p-4 rounded">
                            <h1>리스트</h1>
                            <p>모바일에 특화된 배치방식</p>
                        </div>
                    </div>
                </div>
                <!-- 
            리스트 그룹은 <ul> 또는 <ol>을 이용하여 구현
        -->
                <div class="row my-4">
                    <div class="col">
                        <ul class="list-group">
                            <li class="list-group-item active">첫번째 항목</li>
                            <li class="list-group-item disabled">두번째 항목</li>
                            <li class="list-group-item">세번째 항목</li>
                            <li class="list-group-item">네번째 항목</li>
                        </ul>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col">
                        <ul class="list-group">
                            <!-- 두 개의 영역을 배치하고 양쪽 정렬 사용 -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>첫번째 항목</span>
                                <span>뱃지</span>
                            </li>
                            <!-- 좁은 공간 하나와 넓은 공간 하나를 배치하여 사용 -->
                            <li class="list-group-item d-flex">
                                <div style="min-width: 100px;">이미지</div>
                                <div class="flex-grow-1">두번째 항목</div>
                            </li>
                            <li class="list-group-item">세번째 항목</li>
                            <li class="list-group-item">네번째 항목</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

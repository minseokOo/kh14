<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" type="text/css" href="./test.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  </head>

  <body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1">
                <div class="bg-dark text-light p-4 rounded">
                    <h1>부트스트랩 버튼</h1>
                    <p>부트스트랩에서 사용하는 버튼을 알아봅시다.</p>
                </div>
            </div>
        </div>
        <!-- 
            버튼의 기본클래스인 '.btn-' 에 역할 키워드를 붙여 버튼을 생성
            .a 테그에도 동일하게 적용됨
        -->
         <div class="row my-4">
            <div class="col">
                <button class="btn btn-primary">중요버튼</button>
                <button class="btn btn-secondary">서브버튼</button>
                <button class="btn btn-info">정보버튼</button>
                <button class="btn btn-success">성공버튼</button>
                <button class="btn btn-warning">위험버튼</button>
                <button class="btn btn-danger">부정버튼</button>
                <button class="btn btn-dark">어두운버튼</button>
                <button class="btn btn-light">밝은버튼</button>
                <button class="btn btn-link">선 태그</button>
            </div>
         </div>

         <div class="row my-4">
            <div class="col">
                <a class="btn btn-primary">중요버튼</a>
                <a class="btn btn-secondary">서브버튼</a>
                <a class="btn btn-info">정보버튼</a>
                <a class="btn btn-success">성공버튼</a>
                <a class="btn btn-warning">위험버튼</a>
                <a class="btn btn-danger">부정버튼</a>
                <a class="btn btn-dark">어두운버튼</a>
                <a class="btn btn-light">밝은버튼</a>
                <a class="btn btn-link">선 태그</a>
            </div>
         </div>

         <div class="row my-4">
            <div class="col">
                <button class="btn btn-outline-primary">중요버튼</button>
                <button class="btn btn-outline-secondary">서브버튼</button>
                <button class="btn btn-outline-info">정보버튼</button>
                <button class="btn btn-outline-success">성공버튼</button>
                <button class="btn btn-outline-warning">위험버튼</button>
                <button class="btn btn-outline-danger">부정버튼</button>
                <button class="btn btn-outline-dark">어두운버튼</button>
                <button class="btn btn-outline-light">밝은버튼</button>
                <button class="btn btn-outline-link">선 태그</button>
            </div>
         </div>

         <div class="row mt-4">
            <div class="col">
                <button class="btn btn-primary btn-sm">작은버튼</button>
                <button class="btn btn-primary">보통버튼</button>
                <button class="btn btn-primary btn-lg">큰 버튼</button>
            </div>
         </div>
         
    </div>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root{
    --index: calc(1vw + 1vh);
    --transition: cubic-bezier(.1, .7, 0, 1);
}

body{
    background-color: #dff9fb;
}

.wrapper{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.items{
    display: flex;
    gap: 0.4rem;
    perspective: calc(var(--index) * 35);
}

.item{
    width: calc(var(--index) * 5);
    height: calc(var(--index) * 10);
    background-color: #222;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    filter: grayscale(1) brightness(.5);
    transition: transform 1.25s var(--transition), filter 3s var(--transition), width 1.25s var(--transition);
    will-change: transform, filter, rotateY, width;
}

.item::before, .item::after{
    content: '';
    position: absolute;
    height: 100%;
    width: 20px;
    right: calc(var(--index) * -1);
}

.item::after{
    left: calc(var(--index) * -1);
}

.items .item:hover{
    filter: inherit;
    transform: translateZ(calc(var(--index) * 10));
}

/*Right*/

.items .item:hover + *{
    filter: inherit;
    transform: translateZ(calc(var(--index) * 8.5)) rotateY(35deg);
    z-index: -1;
}

.items .item:hover + * + *{
    filter: inherit;
    transform: translateZ(calc(var(--index) * 5.6)) rotateY(40deg);
    z-index: -2;
}

.items .item:hover + * + * + *{
    filter: inherit;
    transform: translateZ(calc(var(--index) * 2.5)) rotateY(30deg);
    z-index: -3;
}

.items .item:hover + * + * + * + *{
    filter: inherit;
    transform: translateZ(calc(var(--index) * .6)) rotateY(15deg);
    z-index: -4;
}


/*Left*/

.items .item:has( + :hover){
    filter: inherit;
    transform: translateZ(calc(var(--index) * 8.5)) rotateY(-35deg);
}

.items .item:has( + * + :hover){
    filter: inherit;
    transform: translateZ(calc(var(--index) * 5.6)) rotateY(-40deg);
}

.items .item:has( + * + * + :hover){
    filter: inherit;
    transform: translateZ(calc(var(--index) * 2.5)) rotateY(-30deg);
}

.items .item:has( + * + * + * + :hover){
    filter: inherit;
    transform: translateZ(calc(var(--index) * .6)) rotateY(-15deg);
}

.items .item:active, .items .item:focus {
	width: 28vw;
	filter: inherit;
	z-index: 100;
	transform: translateZ(calc(var(--index) * 10));
    margin: 0 .45vw;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="items">
          <div class="item" tabindex="0" style="background-image: url(images/qhshqhsh.png)"></div>
          <div class="item" tabindex="0" style="background-image: url(images/qhshqhsh2.png)"></div>
          <div class="item" tabindex="0" style="background-image: url(images/눈물.png)"></div>
          <div class="item" tabindex="0" style="background-image: url(images/당황.png)"></div>
          <div class="item" tabindex="0" style="background-image: url(images/번쩍.png)"></div>
          <div class="item" tabindex="0" style="background-image: url(images/보노보노총합.gif)"></div>
          <div class="item" tabindex="0" style="background-image: url(images/서운.png)"></div>
          <div class="item" tabindex="0" style="background-image: url(images/썬구리.png)"></div>
          <div class="item" tabindex="0" style="background-image: url(images/우산.png)"></div>
          <div class="item" tabindex="0" style="background-image: url(images/웃음.png)"></div>
          <div class="item" tabindex="0" style="background-image: url(images/프로필사진.png)"></div>
          <div class="item" tabindex="0" style="background-image: url(images/화남.png)"></div>
            
          </div>
            
          </div>
</body>
</html>

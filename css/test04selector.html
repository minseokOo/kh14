<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자(selector)</title>
    <style>
        /*
            속성 선택자
            - 태그에 작성된 속성을 이용하여 선택하는 방법
        */
        input[name=memberId]{
            color: blue;
        }
        input[name=memberPw]{
            color: gray;
        }
    </style>
</head>
<body>
    <input type="text" name="memberId"><br><br>
    <input type="password" name="memberPw"><br><br>    
</body>
</html>

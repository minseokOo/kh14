<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

	<!-- <link rel="stylesheet" type="text/css" href="./test.css"> -->
</head>
<body>
<style>
    *{
        font-family: "Noto Sans KR", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }
    .container{
        width: 300px;
    }
    .fa-asterisk{
        color: red;
    }
    [name=memberId]{
            background-image: url("images/user.png");
        }
        [name=memberPw]{
            background-image: url("images/password.png");
        }
</style>

<div class="container">    
    <h1>회원 가입 정보 입력</h1>

<form action= "join" method= "post" enctype= "multipart/form-data" autocomplete="off">
    <label>아이디<i class="fa-spin fa-solid fa-asterisk"></i></label>
    <div class="row">
    <input class="field field-image w-100" type= "text" name="memberId" required>
	</div>
    <label>비밀번호<i class="fa-bounce fa-solid fa-asterisk"></i></label>
    <div class="row">
    <input class="field field-image w-100" type="password" name= "memberPw" required>
    </div>
    <label>닉네임<i class="fa-beat fa-solid fa-asterisk"></i></label>
    <div class="row">
	<input class="field w-100" type= "text" name= "memberNickname" required>
	</div>
    <label>이메일<i class="fa-fade fa-solid fa-asterisk"></i></label>
    <div class="row">
    <input class="field w-100" type= "email" name= "memberEmail" required>
	</div>
    <label>생년월일</label>
    <div class="row">
        <input class="field w-100" type= "date" name= "memberBirth">
	</div>
    <label>연락처</label>
    <div class="row">
         <input class="field w-100" type= "tel" name= "memberContact">
    </div>
    <label>주소</label>
    <div class="row">
     
	<input class="field w-66" type= "text" name=memberPost size= "6" placeholder= "우편번호" ><i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <label>상세주소</label>
    <div class="row">
	<input class="field w-100" type= "text" name=memberAddress1 size= "60" placeholder= "기본주소"> 
	<input class="field w-100" type= "text" name=memberAddress2 size= "60" placeholder= "상세주소"> 
    </div>
    <label>사진 등록</label>
    <div class="row">
	    <input type= "file" name= "attach"> 
    </div>
<!-- 	프로필 이미지 <input type= "file" name= "attach" accept= ".png"> <br><br> -->
<!-- 	프로필 이미지 <input type= "file" name= "attach" accept= ".png, .jpg"> <br><br> -->
<div class="row right">	
    <button class="btn btn-positive">가입하기</button>
</div>
</form>
</div>
</body>
</html>

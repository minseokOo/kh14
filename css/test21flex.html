<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* flexible layout 스타일 */
        .flex-box{
            display: flex;
            flex-wrap: nowrap;
        }
        .flex-box.column-2 > * {width: 50% !important;} 
        .flex-box.column-3 > * {width: 33.3333% !important; }
        .flex-box.column-4 > * { width: 25% !important; }

        .flex-core {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container w-500 my-50">
        <div class="row center">
            <h1>Flexible Layout</h1>
        </div>
        <div class="row">
            <div style="display: flex; flex-direction: row-reverse;">
                <div style="flex-grow: 1;">1</div>
                <div style="flex-grow: 1;">2</div>
                <div style="flex-grow: 1;">3</div>
                <div style="flex-grow: 1;">4</div>
                <div style="flex-grow: 1;">5</div>
            </div>
        </div>
        <div class="row">
            다음에 나올 내용
        </div>

        <div class="row">
            <div style="display: flex; flex-wrap: nowrap;">
                <div class="w-50" style="height: 150px;">1</div>
                <div class="w-50">2</div>
                <div class="w-50">3</div>
                <div class="w-50">4</div>
            </div>
        </div>

        <div class="row">
            <h2>Flex를 이용한 정렬</h2>
        </div>
        <!-- 
            justify-content를 이용하여 가로 정렬을 제어 (left/ center/ right)
            align-items를 이용하여 세로 정렬을 제어 (start/ center/ end)
        -->
        <div class="row" style="height: 250px; display: flex; justify-content: center; align-items: center;">
            <div>컨텐츠</div>
        </div>
        
    </div>
</body>
</html>

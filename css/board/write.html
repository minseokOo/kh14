<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
	<link rel="stylesheet" type="text/css" href="./test.css">
</head>
<body>
<style>
	.container{
		width: 500px;
	}

</style>


<div class="container center">
    <div class="row">
        <h2>글 작성</h2>
    </div>
<form action= "./write"  method= "post">

	<!-- (추가) 파라미터에 boardTarget이 있으면 답글이 되도록 정보 첨부 -->
	<c:if test="${param.boardTarget != null}">
		<input type="hidden" name= "boardTarget" value= "${param.boardTarget}">
	</c:if>





<input type= "hidden" name= "boardWriter" value= "${createdUser}">
<table border= "1" class="row w-100">
	<thead>
		<tr>
			<th>제목</th>
			<td ><input class="row" size="63px" type= "text" name= "boardTitle" required></td>
		</tr>
	</thead>
	<tbody>
			<th colspan= "2">내용</th>
			<tr>
			<td colspan= "2"><textarea rows= "30" cols= "67" name= "boardContent" required></textarea></td>
			</tr>
		
	</tbody>
</table>



	<input type= "hidden" name= "boardViews" value= "0">
	<input type= "hidden" name= "boardLikes"  value= "0">
	<input type= "hidden" name= "boardReplies"  value= "0">
<div class="row">
    <button class="btn btn-positive">등록</button>
</div>
</form>

<div>
<a type="button" href= "/board/list">목록으로</a>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 태그 방식</title>
    <!--
        스타일 태그 방식(style tag)
        - 외부에 <style> 생성 후 대상을 선택하여 디자인
        -원하는 태그를 선택하기 위한 선택자(selector)의 개념이 필요하다.

        (장점) 
        - HTML과 분리하여 디자인을 제작할 수 있다(약한 결합)
        - 가독성이 좋고 자동완성 및 미리보기 기능을 제공
        (단점)
        - 하나만 고르기가 어렵다!
    -->
    <style>
        h1{
            color: red;
            font-style: italic;
            background-color: yellow;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Hello CSS Design!</h1>
    <h1>Hello CSS Design!</h1>
    <h1>Hello CSS Design!</h1>
    <h1>Hello CSS Design!</h1>
    <h1>Hello CSS Design!</h1>
</body>
</html>

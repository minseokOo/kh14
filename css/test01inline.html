<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        인라인 스타일(inline style)
        - 태그에 style 속성을 만들어 디자인 코드를 작성하는 방법
        - 여러 개를 작성하고 싶다면 세미 콜론(;)을 이용하여 구분

        (장점) 그 어떤 디자인 방식보다 우선 적용된다. (디자인 고칠 때 사용)
        (단점) 가독성 떨어짐, 재사용이 어려움. (모듈화가 어렵다.)
        -->
    <h1 style="color:red;">Hello CSS Design!</h1>
    <h1 style="color: blue;">Hello CSS Design!</h1>
    <h1 style="color: green; background-color: yellow;">Hello CSS Design!</h1>
    <h1 style="font-style: italic;">Hello CSS Design!</h1>
    <h1 style="border: 1px solid red; ">Hello CSS Design!</h1>
</body>
</html>

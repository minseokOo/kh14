<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인 수업</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <style>
        /*
            입력창 스타일
            .field를 기본 입력창으로 정의

        */
        .field{
            font-size: 16px;
            padding: 0.5em 0.75em;
            outline: none; /* 브라우저에서 제공하는 자동 강조효과 제거 */
            border: 1px solid rgb(129, 129, 129);
            border-radius: 0.1em;
        }
        .field:focus { /* focus : 선택하여 커서가 위치할 때만 적용되는 스타일*/
            border-color: rgb(39, 39, 39);
        }
        /* textarea는 크기 변경이 수직으로만 가능하도록 구현 */
        textarea.field {
            resize: vertical;
            min-height: 120px;
        }
        /*
            입력창 확장 클래스 (.field-underline)
        */
        .field.field-underline{
            border-left: none;
            border-top: none;
            border-right: none;
            padding-left: 5px;
            padding-right: 5px;
        }

        </style>    
</head>
<body>
    <div class="container w-400 mt-50">
        <div class="row center">
            <h1>입력창 배우기</h1>
        </div>
        <div class="row my-0">
            <input type="text" class="field">
        </div>
        <div class="row my-10">
            <input type="text" class="field w-100">
        </div>
        <div class="row">
            <label>닉네임</label>
            <input type="text" class="field w-100">
        </div>
        <div class="row">
            <select class="field w-100">
                <option value="">선택하세요</option>
                <option>사과</option>
                <option>포도</option>
                <option>바나나</option>
                <option>참외</option>
            </select>
        </div>
        <div class="row">
            <textarea class="field w-100"></textarea>
        </div>

        <div class="row">
            <input type="text" class="field field-underline w-100">
        </div>
    </div>
</body>
</html>
